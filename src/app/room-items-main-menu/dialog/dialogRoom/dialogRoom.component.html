<div>Choose the item and type</div>

<div class="form-group">
  <label>Select Room Types:</label>
  <select class="form-control" [(ngModel)]="room">
    <option></option>
    <option *ngFor="let roomType of roomTypes">{{roomType}}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="closeForm(1)">Add</button>
<button class="btn btn-primary" (click)="closeForm(2)">Close</button>
