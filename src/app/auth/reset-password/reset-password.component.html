<div *ngIf="tokenIsOk">
  <h1>Please enter new password:</h1>
  <form (ngSubmit)="setNewPassword(setNewPasswordForm)" #setNewPasswordForm="ngForm">
    <input id="password" name="password" type="password" ngModel>
    <button type="submit">Submit</button>
  </form>
</div>

<div *ngIf="!tokenIsOk">
  <p>Token is not valid</p>
</div>
