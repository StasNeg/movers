<p class="text-xs-center"><!--Войдите для работы--></p>
<div class="alert alert-{{message.type}}"
*ngIf="message.text"
>{{message.text}}
</div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div
      class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
    >
      <label for="email">Name</label>
      <input
        type="text"
        class="form-control underlined"
        id="email"
        placeholder="Name"
        formControlName="email"
      >
    <span class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
      >
  <span *ngIf="form.get('email') ['errors'] ['required']">Name can not be empty</span>
  <span *ngIf="form.get('email') ['errors'] ['email']">Enter correct Name</span>
      </span>
    </div>
    <div
      class="form-group"
      [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
    >
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control underlined"
        id="password"
        placeholder="Password"
        formControlName="password"
      >
      <span class="form-help-text"
            *ngIf="form.get('password').invalid && form.get('password').touched"
      >
  <span *ngIf="form.get('password') ['errors'] ['required']">Password can not be empty</span>
  <span *ngIf="form.get('password') ['errors'] ['minlength'] && form.get('password') ['errors'] ['minlength'] ['requiredLength']">
    Password must be more than {{ form.get('password') ['errors'] ['minlength'] ['requiredLength'] }}
    characters. Now {{ form.get('password') ['errors'] ['minlength'] ['actualLength'] }}.</span>
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-primary"
             [disabled]="form.invalid"
      >Log in</button>
    </div>
    <div class="form-group">

      <p class="text-muted text-xs-center">
        <!--Нет аккаунта?--> <a [routerLink]="'/registration'">Sign Up</a>
      </p>
    </div>

      <!--<p class="text-muted text-xs-center">-->
        <!--&lt;!&ndash;Panel&ndash;&gt; <a [routerLink]="'/panel-settings'">Panel</a>-->
      <!--</p>-->
    <!--</div>-->
  </form>
