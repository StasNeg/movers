<h1>Forgot password?</h1>
<form (ngSubmit)="sendResetLink(resetLinkForm)" #resetLinkForm="ngForm">
  <div>
    <input
      placeholder="Enter your email"
      id="email"
      name="email"
      type="email"
      ngModel
      email
      required
      #email="ngModel">
    <span *ngIf="email.invalid && email.touched">Please enter a valid email</span>
  </div>
  <button type="submit" [disabled]="resetLinkForm.invalid">Submit</button>
</form>
